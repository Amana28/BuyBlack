<html>

<head>

			width: 320px; 
			height: 400px; 
			border: 10px solid green; 
			background: red;

		} 

        .logo {font-family: 'Pacifico'}


</style>
</head>

<body>
    <h1>Welcome to <span class="logo">BuyBlack</span> </h1>
