<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BuyBlack Home</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIJAAFKaletYozLcOg413VGAdHqNbJzWY&libraries=places&callback=initAutocomplete">
    </script>
    <style>
        .button {
        background-color: green;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        margin:  0;
        position: absolute;
        top: 40%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);

        }
        body {
            background-color: #000003;
            opacity: 1;
            background-image:  repeating-radial-gradient( circle at 0 0, transparent 0, #000003 4px ), repeating-linear-gradient( #7d7e9255, #7d7e92 );
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        h1 {
            color: white;
            text-align: center;
            font-family: verdana;
            font-size: 48px;
            background-color: green;
            padding: 15px 32px;
            
        }
        p {
            font-family: verdana;
            font-size: 20px;
            color: white;
            text-align: center;
            padding: 25px 10px;
        }
        div {}
        .logo {font-family: 'Pacifico'}
        .addy {
            padding: 10px 10px;
            font-size: 17px;
            text-align: center;
            width: 99%;
            box-sizing: border-box;
            border-radius: 4px;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            position: relative;
        }


</style>
<script>
    let autocomplete;
    function initAutocomplete() {
        autocomplete = new google.maps.places.Autocomplete(document.getElementById("input"), 
        {
            componentRestrictions: {'country': ['us']},
            fields: ['plae_id', 'geometry', 'name']
        });
    }
</script>
</head>

<body>
    <h1>Welcome to <span class="logo">BuyBlack</span> </h1>
    <div>
    <form method="POST">
        <p>Please Enter your Address: </p>
        <input id = "input" class = "addy" placeholder = "Enter a Place" type = 'text' name="name">
        <button type="submit"class="button">Submit</button>
        
    </form>
    </div>
   
</body>

</html>
