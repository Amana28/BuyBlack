<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

</script>
    <script type="text/javascript">
    var map;
    function initMap() {
       map =  new google.maps.Map(document.getElementById('map'), {
            center: {lat: {{latitude}}, lng:  {{longitude}}},
            zoom: 16
          }); 
    }
    </script>
</head>
<body> 
    <div class="container">
        <h1>Welcome to Buy Black</h1>
        <h2>Type in what type of Black owned Bussiness you would like</h2>
        <input type="text" placeholder="Black Owned">
        <a class="button" href="{{ url_for('results') }}">Search</a>
    </div>
    <div class="container">
        <h3>Black Owned (Whatever the user typed)</h3>
        <div id="map" style="width:100%; height:500px;"></div>
    </div>
    <div class="container">
        {% for business in businesses %}
        <p>{{business['name']}}</p>
        {% endfor %}
    </div>

</body>
